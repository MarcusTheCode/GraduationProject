<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fido Devices</title>
        <link th:href="@{/CSS/fidoDevices.css}" rel="stylesheet"/>
    </head>
    <body>
        <div th:insert="~{navbar.html}"></div>
        <div class="text-center">
            <span th:unless="${!devices.isEmpty()}">No devices found</span>

            <button class="btn btn-light" id="registerNewDevice">Register new device</button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date created</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="device: ${devices}">
                        <td th:text="${device.getDisplayName()}"></td>
                        <td th:text="${device.getRegistrationTime()}"></td>
                        <td class="fa fa-trash-o" th:href="@{/fidoDevices/delete}"></td>
                        <td class="fa fa-pencil" th:href="@{/fidoDevices/editDevice}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
